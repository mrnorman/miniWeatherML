---
# Simulation time in seconds
sim_time: 10.

# Number of cells to use in the CRMs
nens   : 3
nx_glob: 50
ny_glob: 50
nz     : 50

# Domain size of the CRMs
xlen: 300
ylen: 300
zlen: 300

init_data: building

# Output filename
out_fname: test.nc

# GCM time step
dt_gcm: 900

# CRM physics time step
dt_phys: 0.

# Output frequency in seconds
out_freq: 1.


